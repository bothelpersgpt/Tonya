<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282c35; /* Darker background color */
            color: #ddd; /* Lighter text color */

        header {

            margin: 0;

        if (userEmail) {

            if (userPassword) {
                // Remove "?auth=page"

                var urlWithoutAuth = currentUrl.replace('?auth=page', '');

                // Update bio privacy setting
                alert("Bio set to private. Bio data saved for user: " + userEmail);

            } else {
                alert("Password creation canceled.");
            }
        } else {
            alert("Login with Google canceled.");
        }
    }
</script>

</body>

</html>
